<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LowPocEat</title>
    <style>
        * {
            font-family: 'Times New Roman', serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #FFF1DB;
            padding: 20px;
        }
        .form-title {
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            color: black;
            margin-bottom: 40px;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: #D4BDAC;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #D9D9D9;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-label {
            font-size: 18px;
            font-weight: 500;
            color: black;
            margin-bottom: 8px;
        }
        .submit-button {
            width: 100%;
            padding: 16px;
            background: black;
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-button:hover {
            background: #333;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            text-decoration: none;
            color: black;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .messages {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="form-container">
            <div class="form-title">Reset Password</div>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                
                <label for="reset_code" class="input-label">Reset Code:</label>
                <input type="text" name="reset_code" id="reset_code" class="input-field" 
                       placeholder="Enter the code sent to your email" required>
                
                <label for="new_password" class="input-label">New Password:</label>
                <input type="password" name="new_password" id="new_password" class="input-field" 
                       placeholder="Enter new password" required>
                
                <label for="confirm_password" class="input-label">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="input-field" 
                       placeholder="Confirm new password" required>
                
                <button type="submit" class="submit-button">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="{% url 'forgot_password' %}">Request New Code</a> | 
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            
            if (newPassword.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
